<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Cloud Calculator</h1>

  <label>Number 1:</label>
  <input type="number" id="num1" required><br><br>

  <label>Number 2:</label>
  <input type="number" id="num2" required><br><br>

  <label>Operation:</label>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select><br><br>

  <button onclick="calculate()">Calculate</button>

  <h2 id="result"></h2>

  <script>
    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;

      if (!num1 || !num2) {
        document.getElementById('result').innerText = "Please enter both numbers.";
        return;
      }

      const url = "https://4xhl629c62.execute-api.us-east-1.amazonaws.com/calculate"; // replace with your own API endpoint if needed
      const fullUrl = `${url}?num1=${num1}&num2=${num2}&operation=${operation}`;

      try {
        const response = await fetch(fullUrl);
        const data = await response.json();

        if (response.ok) {
          document.getElementById('result').innerText = `Result: ${data.result}`;
        } else {
          document.getElementById('result').innerText = `Error: ${data.error}`;
        }
      } catch (error) {
        document.getElementById('result').innerText = "Failed to contact server.";
      }
    }
  </script>

</body>
</html>
